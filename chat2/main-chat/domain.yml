version: "3.1"

intents:
  - chào: { "examples": "Xin chào\nHello\nChào bạn" }
  - tạm_biệt: { "examples": "Tạm biệt\nBye\nHẹn gặp lại" }
  - ask_library_hours
  - ask_how_to_borrow_books
  - ask_late_return_policy
  - ask_how_to_extend_books
  - introduce_chatbot
  - search_book
  - ask_guide_library
  - explain_how_to_borrow_books
  - explain_late_return_policy
  - explain_how_to_extend_books

responses:
  utter_chào:
    - text: "Chào bạn, mình có thể giúp gì được không?"
  utter_tạm_biệt:
    - text: "Hẹn gặp lại nhé!"
  utter_introduce_chatbot:
    - text: "Chào bạn! Tôi là một chatbot quản lý thư viện. Tôi có thể giúp bạn mượn sách, trả sách, gia hạn sách, và trả lời các câu hỏi liên quan đến hoạt động của thư viện. Hãy hỏi tôi bất cứ điều gì về thư viện và tôi sẽ cố gắng hỗ trợ bạn!"
  utter_ask_library_hours:
    - text: "Thư viện mở cửa từ 8:00 sáng đến 8:00 tối từ thứ Hai đến thứ Sáu, và từ 9:00 sáng đến 5:00 chiều vào thứ Bảy và Chủ Nhật."

  utter_ask_how_to_borrow_books:
    - text: "Bạn chỉ cần đến quầy mượn sách và đưa thẻ thư viện cho nhân viên. Họ sẽ hỗ trợ bạn."

  utter_ask_late_return_policy:
    - text: "Nếu bạn trả sách muộn, sẽ có một khoản phí phạt là 2.000 đồng/ngày cho mỗi cuốn sách."

  utter_ask_how_to_extend_books:
    - text: "Bạn có thể gia hạn sách qua trang web thư viện hoặc liên hệ trực tiếp với nhân viên tại quầy."

  utter_ask_guide_library:
    - text: |
        Đây là hướng dẫn các quy trình trong thư viện:
        1. Giờ mở cửa của thư viện: Thư viện mở cửa từ 8:00 sáng đến 8:00 tối từ thứ Hai đến thứ Sáu, và từ 9:00 sáng đến 5:00 chiều vào thứ Bảy và Chủ Nhật.
        2. Cách mượn sách: 
            - Tìm cuốn sách bạn muốn mượn trong thư viện.
            - Đem sách đến quầy mượn sách và xuất trình thẻ thư viện cho nhân viên.
            - Nhân viên sẽ hỗ trợ bạn mượn sách và cung cấp thông tin về ngày trả.
        3. Chính sách trả sách trễ:
            - Nếu bạn trả sách sau ngày đáo hạn, sẽ áp dụng phí phạt là 5.000 đồng mỗi ngày cho mỗi cuốn sách.
            - Nếu sách bị mất hoặc hư hỏng, bạn phải bồi thường theo giá trị của sách.
            - Tài khoản thư viện có thể bị tạm khóa nếu vi phạm nhiều lần.
        4. Cách gia hạn sách:
            - Trực tiếp đến quầy thư viện.
            - Cung cấp thông tin về sách bạn muốn gia hạn cho nhân viên thư viện.
            - Nhân viên sẽ kiểm tra tình trạng sách và gia hạn cho bạn nếu sách chưa quá hạn.
            - Nhận thông tin về thời gian gia hạn từ nhân viên thư viện.

  utter_explain_how_to_borrow_books:
    - text: |
        Để mượn sách, bạn làm theo các bước sau:
        1. Tìm cuốn sách bạn muốn mượn trong thư viện.
        2. Đem sách đến quầy mượn sách.
        3. Xuất trình thẻ thư viện để nhân viên xác nhận.
        4. Nhận sách và thông tin về ngày trả từ nhân viên.

  utter_explain_late_return_policy:
    - text: |
        Chính sách trả sách trễ bao gồm:
        1. Nếu bạn trả sách sau ngày đáo hạn, sẽ áp dụng phí phạt là 2000 đồng mỗi ngày.
        2. Nếu sách bị mất hoặc hư hỏng, bạn phải bồi thường theo giá trị sách.
        3. Nếu vi phạm nhiều lần, tài khoản thư viện của bạn có thể bị tạm khóa.
        4. Để biết thêm chi tiết, vui lòng liên hệ nhân viên thư viện.

  utter_explain_how_to_extend_books:
    - text: |
        Để gia hạn sách, bạn có thể thực hiện các bước sau:
        1. Trực tiếp đến quầy thư viện.
        2. Cung cấp thông tin về sách bạn muốn gia hạn cho nhân viên thư viện.
        3. Nhân viên sẽ kiểm tra tình trạng sách và gia hạn cho bạn nếu sách chưa quá hạn.
        4. Nhận thông tin về thời gian gia hạn từ nhân viên thư viện.

actions:
  - action_search_book

slots:
  book_name:
    type: text
    mappings:
      - type: from_entity
        entity: book_name
  book_location:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: null

entities:
  - book_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
