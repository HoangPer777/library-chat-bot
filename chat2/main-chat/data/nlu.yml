version: "3.1"

nlu:
  - intent: chào
    examples: |
      - Xin chào
      - Chào bạn
      - Hello
  - intent: tạm_biệt
    examples: |
      - Tạm biệt
      - Bye
      - Hẹn gặp lại
  - intent: introduce_chatbot
    examples: |
      - Bạn là ai?
      - Giới thiệu về bạn.
      - Bạn có thể làm gì?
      - Bạn là chatbot gì?
      - Bạn có thể giúp tôi như thế nào?
  - intent: ask_library_hours
    examples: |
      - Thư viện mở cửa vào giờ nào?
      - Giờ làm việc của thư viện là gì?
      - Khi nào thư viện hoạt động?

  - intent: ask_how_to_borrow_books
    examples: |
      - Làm thế nào để mượn sách?
      - Tôi muốn biết cách mượn sách.
      - Quy trình mượn sách là gì?

  - intent: ask_late_return_policy
    examples: |
      - Có thể trả sách muộn không?
      - Nếu trả sách muộn thì sao?
      - Phí trả sách muộn là bao nhiêu?

  - intent: ask_how_to_extend_books
    examples: |
      - Làm sao để gia hạn sách?
      - Tôi muốn gia hạn sách thì làm thế nào?
      - Gia hạn sách có dễ không?

  - intent: search_book
    examples: |
        - Tôi muốn tìm cuốn sách [Harry Potter](book_name)
        - Tìm giúp tôi cuốn sách [Lập trình Python](book_name)
        - [Sherlock Holmes](book_name) có không?
        - Cuốn sách nào về [lập trình Python](book_name)?
        - Bạn có sách [The Alchemist](book_name) không?
        - Tôi muốn mượn cuốn [Mật mã Da Vinci](book_name)
