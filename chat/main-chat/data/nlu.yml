  - intent: ask_recommended_books
    examples: |
      - Có sách tham khảo nào về [khoa học máy tính](category) không?
      - Bạn có sách về [lập trình Python](category) không?
      - Có sách nào liên quan đến [lịch sử](category) không?

  - intent: search_book
    examples: |
      - Tôi muốn tìm sách [Harry Potter](book_name)
      - Có sách nào của [J.K. Rowling](author) không?
      - Tôi muốn tìm sách về [khoa học máy tính](category)
      - Có sách nào viết bởi [Agatha Christie](author) không?
      - Tôi cần sách về [lập trình Python](category)

  - intent: ask_books_borrowed
    examples: |
      - Tôi đã mượn bao nhiêu cuốn sách?
      - Số sách tôi đã mượn là bao nhiêu?
      - Cập nhật số sách đã mượn của tôi
      - Lượng sách tôi thuê ?
      - Tôi đã thuê được bao nhiêu cuốn ?
  - intent: ask_library_rules
    examples: |
      - Quy định của thư viện là gì?
      - Thư viện có quy tắc gì?

  - intent: ask_borrow_return
    examples: |
      - Làm sao để mượn sách?
      - Quy trình trả sách thế nào?
      - Tôi muốn biết cách mượn/trả sách

  - intent: check_history_borrowed
    examples: |
      - Cho tôi xem lịch sử mượn sách ?
      - Thông tin của những cuốn sách tôi đã mượn ?
      - Chi tiết những sách tôi đã thuê ?
      - Lịch sử sách đã thuê ?

  - intent: ask_return_fee
    examples: |
      - Số tiền tôi phải trả khi trả sách
      - Tiền phạt nếu tôi trả sách muộn
      - Tôi cần trả bao nhiêu tiền cho sách

  - intents: ask_book_description
    examples: |
          - Cho tôi biết về cuốn sách {book_query}
          - Mô tả cuốn sách {book_query}
          - Sách {book_query} nói về gì?
          - Tôi muốn biết mô tả của cuốn sách {book_query}
  - intent: ask_opening_hours
    examples: |
      - Giờ mở cửa của thư viện là gì?
      - Thư viện mở cửa lúc mấy giờ?
      - Hôm nay thư viện có mở không?

  - intent: ask_services
    examples: |
      - Thư viện có những dịch vụ nào?
      - Tôi muốn biết các dịch vụ ở đây
      - Thư viện có hỗ trợ wifi không?

  - intent: find_book
    examples: |
      - Tôi muốn tìm sách [Lập trình Java](book_title)
      - Sách về [Học máy](book_title)
  - intent: search_by_category
    examples: |
      - Tìm sách về [lập trình](category)
      - Tôi muốn sách [khoa học](category)
  - intent: register_user
    examples: |
      - Tôi muốn đăng ký
      - Đăng ký tài khoản
      - Làm thế nào để tạo tài khoản?
  - intent: provide_name
    examples: |
      - Tên của tôi là [Nguyễn Văn A](name)
      - Tôi tên là [Hùng](name)
      - Bạn có thể gọi tôi là [Linh](name)
      - Tên tôi là [Minh](name)
      - [Phương](name)
      - Mình tên là [Nam](name)
      - [Anh Tú](name)

  - intent: login_user
    examples: |
      - Tôi muốn đăng nhập
      - Đăng nhập vào tài khoản của tôi
      - Làm thế nào để đăng nhập?

  - intent: provide_email
    examples: |
      - Email của tôi là [user@example.com](email)
      - Địa chỉ email là [john.doe@gmail.com](email)

  - intent: provide_password
    examples: |
      - Mật khẩu của tôi là [securepassword](password)
      - [123456](password)
