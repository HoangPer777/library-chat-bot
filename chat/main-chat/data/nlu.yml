version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Xin chào
      - Chào bạn
      - Hello
      - Hi
      - chatbot ơi
      - alo alo

  - intent: goodbye
    examples: |
      - Tạm biệt
      - Chào nhé
      - Hẹn gặp lại
      - okie tôi hiểu rồi
      - cút

  - intent: ask_book_availability
    examples: |
      - Thư viện có sách [Harry Potter](book_name) không?
      - Sách [Sherlock Holmes](book_name) có sẵn không?
      - Tôi muốn tìm sách [Lập trình Python](book_name)

  - intent: ask_opening_hours
    examples: |
      - Thư viện mở cửa lúc mấy giờ?
      - Giờ hoạt động của thư viện là gì?
      - Thư viện đóng cửa lúc nào?
      - Mấy giờ thư viện đóng
      - Mấy giờ thư viện mở

  - intent: ask_borrowing_policy
    examples: |
      - Làm sao để mượn sách?
      - Chính sách mượn sách là gì?
      - Tôi cần thẻ gì để mượn sách?
      - Mượn sách kiểu gì
      - Làm thế nào để mượn sách

  - intent: ask_register_card
    examples: |
      - Làm sao để đăng ký thẻ thư viện?
      - Đăng ký thẻ thư viện như thế nào?
      - Tôi cần làm gì để có thẻ thư viện?

  - intent: ask_lost_book
    examples: |
      - Mất sách phải làm gì?
      - Tôi làm sao khi mất sách?
      - Mất sách thư viện phải đền bao nhiêu?

  - intent: ask_recommended_books
    examples: |
      - Có sách tham khảo nào về [khoa học máy tính](category) không?
      - Bạn có sách về [lập trình Python](category) không?
      - Có sách nào liên quan đến [lịch sử](category) không?

  - intent: search_book
    examples: |
      - Tôi muốn tìm sách [Harry Potter](book_name)
      - Có sách nào của [J.K. Rowling](author) không?
      - Tôi muốn tìm sách về [khoa học máy tính](category)
      - Có sách nào viết bởi [Agatha Christie](author) không?
      - Tôi cần sách về [lập trình Python](category)
